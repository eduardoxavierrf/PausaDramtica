<head>

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt='PausaDramatica' id="logo"></img>
        <form action="/login" method="POST">
            <input placeholder="  Usuario" name="username"/>
            <input type="password" placeholder="  Senha" name="senha"/>

            <input type="email" placeholder="  Email">
            -->
            <input id="button" type="submit" value="Logar">
            <a href="/registrar"><strong>Clique aqui para registrar</strong></a>
        </form>
    </div>
</body>
</html>
